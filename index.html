<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DynaPuff:wght@400;600&family=Oleo+Script:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./CSS/estilos.css">
    <title>Netflix | Inicio de Secion</title>
</head>
<body>
    <header>
        <section class="conteiner-logo">
            <img src="./Imagenes/Logo-Netflix.png" alt="">
        </section>
    </header>
    <main>
        <div class="contenedor-main">
            <h1 class="h1-main">Inicia sesión</h1>
            <input placeholder="Email o número de telefono" type="text">
            <input placeholder="Contraseña" type="text">
            <section class="-conteiner-boton">
                <button class="boton-main">Inicia sesión</button>
            </section>
        </div>      
    </main>
</body>
</html>
